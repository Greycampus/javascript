<script>
/*
build a class to store the data of the mobile phones with screen size,ram,company and processor along with Constructor and function to estimate cost of phone based on conditions
  samsung:7000(pr)
  moto:5999
  lenovo:4000
  nokia:6100
  est cost = pr*(scr size/4.0)+pr*(ram/1.0)+pr*(proc/1.0)+0.05*pr
Input
enter screen size(inches):5.5
enter ram (GB):3
enter company name :moto
enter processor speed(Ghz)1.8
Output
the estimated cost of your moto phone is around:37343
*/
//mobiles class
class mobiles{
    //constructor initializing the class variables
    constructor(s_size,ram,company,proc){
        this.s_size = s_size;
        this.ram = ram;
        this.company = company;
        this.proc = proc;}

    estimator(){
        var ecost;
        //cost estimator calculating the cost based on company if company not listed printing not available in our catalog
        if(this.company.toLowerCase()=='samsung' || this.company.toLowerCase()=='moto'|| this.company.toLowerCase()=='lenovo' || this.company.toLowerCase()=='nokia'){
            if(this.company.toLowerCase()=='samsung'){
                ecost = 7000*(this.s_size/4)+7000*(this.ram)+7000*this.proc+0.05*7000;}
            else if(this.company.toLowerCase()=='moto'){
                ecost = 5999*(this.s_size/4)+5999*(this.ram)+5999*this.proc+0.05*5999;}
            else if(this.company.toLowerCase()=='lenovo'){
                ecost = 4000*(this.s_size/4)+4000*(this.ram)+4000*this.proc+0.05*4000;}
            else if(this.company.toLowerCase()=='nokia'){
                ecost = 6100*(this.s_size/4)+6100*(this.ram)+6100*this.proc+0.05*6100;}
            document.write('the estimated cost of your '+this.company+' phone is around:'+String(parseInt(ecost)));}
        else{
            document.write('specified company not available in our catalog');}
        }
}
var scr = parseFloat(prompt('enter screen size(inches):'));
var ram = parseFloat(prompt('enter ram (GB):'));
var com = String(prompt('enter company name :'));
var pro = parseFloat(prompt('enter processor speed(Ghz)'));
//creating instance of mobiles
var k = new mobiles(scr,ram,com,pro);
//calling estimator function
k.estimator()

</script>
