<script>
  /*
JavaScript program to take a float input from user and convert it into integer and string in respective manner
Input
3.6
Output
The int value is:3
Converting into string:3.6
*/
//taking input from user
//message variable
var msg = 'enter a float value:';
//printing message for user input
a = prompt(msg);
k = parseInt(a);
document.write(`The int value is:${k}`);
//converting into string
k = String(a)
document.write('<br>Converting into string:'+k)
</script>
