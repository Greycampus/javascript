<script>
/*
JavaScript program to use pi value as global variable in your program to print the area of circle
Input
1
Output
3.14159
*/
//variable with global scope
var  pi = 3.14159;
//message variable
msg = 'Enter radius of the circle:'
//printing message for getting user input
//getting user input
var r = prompt(msg);
var area = pi*r*r;
document.write('Area of circle with radius '+r+' is '+ area);</script>
