<script>
/*Javascript program to print  the name of student having second least percentage from the given list of students , if
there are multiple students should print multiple students in alphabetical order
input:
5
rag
77
teja
89
bhavana
84
praveen
77
bhadram
75
output:
praveen
rag
Input
enter number of students:4
enter student details:
bhavana
96
rag
89
teja
89
niha
45
Output
students with second least marks:
rag
teja
*/
msg= "enter number of students:";
//takes the value of number of students
stud=prompt(msg);
var marks=new Array();
var names=new Array();
//initializes the multidimensional array with student names and marks respectively
for(i=0;i<stud;i++)
{
  marks[i]=new Array();
  marks[i][0]=prompt("enter student name:");
  marks[i][1]=prompt("enter student marks:");
}

//to sort the marks of the students along with their names
for (i = 0; i < stud; ++i)
 {
  for (j = i + 1; j < stud; ++j)
   {
    if (marks[i][1] > marks[j][1])
     {
      a = marks[i][1];
      marks[i][1] = marks[j][1];
      marks[j][1] = a;              
      a =  marks[i][0];
      marks[i][0] = marks[j][0];
      marks[j][0] = a;
     }
   }
 }
i=0;
//to leave the least marks as we want to display the second least
while(marks[i][1]==marks[i+1][1])
{
  i++;
}
j=i+1;
k=0;
//stores the first name of second least
names[k]=marks[j][0];
//to store all the second least marks student names
while(marks[j][1]==marks[j+1][1])
{
  k++;
  names[k]=marks[j+1][0];
  j++;
}
//sort the names according to alphabet
names.sort();
document.write("students with second least marks:</br>");
//displays the names of the students
for(i=0;i<names.length;i++)
{
  document.write(names[i]);
  document.write("</br>");
}
</script>
