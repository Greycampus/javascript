<script>
  /*
  JavaScript program to convert list or array into a string

  ouput
  123456
  */
  var k = [1,2,3,4,5,6];
  //br is breakline html tag , we are using it as we are writing in a html document
  document.write(`List taken:<br>${k}<br>`);
  k = k.join('');
  document.write(`Converted string: ${k}`);
</script>
